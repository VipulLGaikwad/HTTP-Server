<form method="post" action="http://127.0.0.1:8003" enctype="multipart/form-data">
    <li>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
    </li>
    <li>
      <label for="mail">E-mail:</label>
      <input type="email" id="mail" name="user_email">
    </li>
    <div>
      <label for="image_uploads">Choose file to upload</label>
      <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png, .docx, .mp4" multiple>
    </div>
    <div class="preview">
      <p>.</p>
    </div>
    <div>
      <button>Submit</button>
    </div>
</form>
